spring.application.name=onlineshop
# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/onlineshop}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:12345}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=${PORT:9090}

# JWT Configuration
jwt.secret=${JWT_SECRET:myDefaultSecretKey123456789012345678901234567890}
jwt.expiration=86400000

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB